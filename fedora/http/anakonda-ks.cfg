install
text
reboot
url --mirrorlist=http://mirrors.fedoraproject.org/mirrorlist?repo=fedora-$releasever&arch=$basearch
lang en_US.UTF-8
keyboard us
timezone --utc Etc/UTC
rootpw --plaintext FairRoot
user --name=fairroot --groups=fairroot --password=FairRoot --plaintext
services --enabled=network
zerombr
autopart --type=plain
clearpart --all --initlabel
bootloader --extlinux --timeout=1

%packages
@core
kernel-core
which
sudo
openssh-server
bzip2
dkms
kernel-devel
make
-firewalld
-kernel
-NetworkManager
-plymouth
%end

%post --erroronfail
yum -y update

cat <<EOF > /etc/sudoers.d/fairroot
Defaults:fairroot !requiretty
fairroot ALL=(ALL) NOPASSWD: ALL
EOF
chmod 440 /etc/sudoers.d/fairroot

mkdir -p /etc/systemd/network
ln -sf /dev/null /etc/systemd/network/99-default.link
cat > /etc/sysconfig/network-scripts/ifcfg-eth0 <<EOF
DEVICE="eth0"
BOOTPROTO="dhcp"
ONBOOT="yes"
TYPE="Ethernet"
EOF
%end